<div *ngIf="messageService.messages.length">

    <h2>Messages</h2>
    <button type="button" class="clear"
            (click)="messageService.clear()">Clear messages</button>
    <div *ngFor='let message of messageService.messages'> {{message}} <button type="button" class="clear"
        (click)="messageService.delete(message)">Clear</button> </div>
  
  </div>
